services:
  web-teste:
    image: bikcraft
    container_name: bikcraft-teste
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/share/nginx/html
    restart: always
    ports:
      - "8080:80"

networks:
    jenkins:
      external: false


jenkins-ci-server:
  user: root
  container_name: 'jenkins-ci-server'
  image: jenkins/jenkins:lts
  environment:
    - USER_UID=1000
    - USER_GID=1000
  restart: always
  networks:
    - jenkins
  volumes:
    - ./jenkins_home:/var/jenkins_home
    - /etc/timezone:/etc/timezone:ro
    - /etc/localtime:/etc/localtime:ro
    - /var/run/docker.sock:/var/run/docker.sock:rw
    - /usr/bin/docker:/usr/bin/docker
  ports:
    - "8081:8081"
    - "50000:50000"